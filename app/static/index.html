<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quantum Circuit Runner</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f152b;
      --panel-border: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #8b5cf6;
      --accent-2: #06b6d4;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7fafc;
        --panel: #ffffff;
        --panel-border: rgba(0,0,0,0.08);
        --text: #0f172a;
        --muted: #475569;
      }
    }
    html, body { background: var(--bg); color: var(--text); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .row { margin: 1rem 0; }
    .muted { color: var(--muted); }
    .title { font-weight: 800; letter-spacing: -0.02em; font-size: 2rem; margin-bottom: 1rem; }
    .panel { background: linear-gradient(180deg, var(--panel) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid var(--panel-border); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 30px rgba(2,6,23,0.25), inset 0 1px 0 rgba(255,255,255,0.04); }
    textarea { width: 100%; height: 260px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background: transparent; color: var(--text); border: 1px solid var(--panel-border); border-radius: 12px; padding: .75rem; }
    pre { background: rgba(255,255,255,0.03); padding: 1rem; overflow: auto; border-radius: 12px; border: 1px solid var(--panel-border); }
    pre.collapsed { max-height: 240px; }
    input[type="text"] { background: transparent; color: var(--text); border: 1px solid var(--panel-border); border-radius: 12px; padding: .55rem .75rem; outline: none; width: 100%; max-width: 520px; }

    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.6rem 1rem; border-radius: 999px; border: 1px solid var(--panel-border); text-decoration: none; cursor: pointer; transition: transform .04s ease, background .2s ease, box-shadow .2s ease; font-weight: 600; }
    .btn:active { transform: translateY(1px); }
    .btn-primary { color: #fff; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-color: rgba(139,92,246,0.55); }
    .btn-primary:hover { box-shadow: 0 6px 22px rgba(139,92,246,0.35); }
    .btn-admin { background: transparent; color: var(--text); }
    .btn-admin:hover { background: rgba(255,255,255,0.04); }
    label { display:block; margin-bottom:.4rem; color: var(--muted); }
    .icon-btn { display:inline-flex; align-items:center; justify-content:center; width:26px; height:26px; border-radius:8px; border:1px solid var(--panel-border); background: transparent; color: var(--text); cursor:pointer; margin-left:.4rem; }
    .icon-btn:hover { background: rgba(255,255,255,0.06); }
  </style>
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="title">Quantum Circuit Runner</div>
  <div class="row">
    <a class="btn btn-admin" href="/admin" title="Admin">üîê Admin: View tasks</a>
  </div>

  <div class="panel">
    <div class="row">
      <label for="qasm">QASM3</label>
      <textarea id="qasm"></textarea>
    </div>
    <div class="row" style="display:flex; gap:.6rem; align-items:center;">
      <button id="submit" class="btn btn-primary">Submit Task</button>
      <span id="status" class="muted"></span>
    </div>
    <div class="row"><div><strong>Task ID:</strong> <span id="taskId">‚Äî</span><button id="copyIdBtn" class="icon-btn" title="Copy">üìã</button></div></div>
    <div class="row">
      <div style="margin-bottom:.4rem;"><strong>Result:</strong></div>
      <pre id="result">(none)</pre>
    </div>
    <div class="row">
      <img id="viz" alt="Circuit visualization" style="max-width:100%; border:1px solid var(--panel-border); border-radius:12px; display:none;" />
    </div>
  </div>

  <div class="panel" style="margin-top:1rem;">
    <div class="row"><label for="fetchId">Retrieve Task by ID</label></div>
    <div class="row" style="display:flex; gap:.6rem; align-items:center; flex-wrap:wrap;">
      <input id="fetchId" type="text" placeholder="Enter Task ID" />
      <button id="fetchBtn" class="btn btn-admin">Fetch</button>
    </div>
    <div class="row">
      <pre id="fetchResult">(Output will appear here)</pre>
    </div>
  </div>

  <script>
    const qasmEl = document.getElementById('qasm');
    const btn = document.getElementById('submit');
    const statusEl = document.getElementById('status');
    const taskIdEl = document.getElementById('taskId');
    const resultEl = document.getElementById('result');

    const example = `OPENQASM 3.0;\ninclude "stdgates.inc";\n\nqubit[2] q;\nbit[2] c;\n\nh q[0];\ncx q[0], q[1];\n\nmeasure q[0] -> c[0];\nmeasure q[1] -> c[1];\n`;
    qasmEl.value = example;

    async function submit() {
      // clear previous outputs for a fresh submission
      resetCollapsible(resultEl);
      resultEl.textContent = '(none)';
      taskIdEl.textContent = '‚Äî';
      statusEl.textContent = 'submitting...';
      const viz = document.getElementById('viz');
      viz.style.display = 'none';
      viz.removeAttribute('src');
      try {
        const res = await fetch('/tasks', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ qc: qasmEl.value })
        });
        const data = await res.json();
        if (!res.ok && res.status !== 202) throw new Error(data.detail || 'submit failed');
        const id = data.task_id;
        taskIdEl.textContent = id;
        statusEl.textContent = 'queued; polling...';
        poll(id);
      } catch (e) {
        statusEl.textContent = 'error: ' + e.message;
      }
    }

    async function poll(id) {
      const res = await fetch(`/tasks/${id}`);
      const data = await res.json();
      if (data.status === 'pending') {
        statusEl.textContent = 'pending...';
        setTimeout(() => poll(id), 1000);
        return;
      }
      if (data.status === 'completed') {
        statusEl.textContent = 'completed';
        resultEl.textContent = JSON.stringify(data.result, null, 2);
        ensureCollapsible(resultEl);
        const viz = document.getElementById('viz');
        viz.src = `/tasks/${id}/viz.png`;
        viz.style.display = '';
        return;
      }
      statusEl.textContent = 'error';
      resultEl.textContent = JSON.stringify(data, null, 2);
      const viz = document.getElementById('viz');
      viz.style.display = 'none';
      viz.removeAttribute('src');
    }

    btn.addEventListener('click', submit);

    const fetchIdEl = document.getElementById('fetchId');
    const fetchBtn = document.getElementById('fetchBtn');
    const fetchResultEl = document.getElementById('fetchResult');
    const copyBtn = document.getElementById('copyIdBtn');
    copyBtn.addEventListener('click', async () => {
      const id = (taskIdEl.textContent || '').trim();
      if (!id || id === '‚Äî') return;
      try {
        await navigator.clipboard.writeText(id);
        fetchIdEl.value = id;
        statusEl.textContent = 'copied';
        setTimeout(() => { if (statusEl.textContent === 'copied') statusEl.textContent = ''; }, 800);
      } catch (_) {}
    });
    async function fetchById() {
      const id = (fetchIdEl.value || '').trim();
      if (!id) { fetchResultEl.textContent = 'Please enter a task ID.'; return; }
      // reset previous fetch output and viz
      resetCollapsible(fetchResultEl);
      fetchResultEl.textContent = 'loading...';
      const old = document.getElementById('fetchVizContainer');
      if (old) old.remove();
      try {
        const res = await fetch(`/tasks/${encodeURIComponent(id)}`);
        const data = await res.json();
        fetchResultEl.textContent = JSON.stringify(data, null, 2);
        ensureCollapsible(fetchResultEl);
        if (data.status === 'completed') {
          const img = new Image();
          img.src = `/tasks/${id}/viz.png`;
          img.alt = 'Circuit visualization';
          img.style.maxWidth = '100%';
          img.style.border = '1px solid var(--panel-border)';
          img.style.borderRadius = '12px';
          const container = document.createElement('div');
          container.className = 'row';
          container.id = 'fetchVizContainer';
          container.appendChild(img);
          fetchResultEl.parentElement.insertAdjacentElement('afterend', container);
        }
      } catch (e) {
        fetchResultEl.textContent = 'error: ' + e.message;
      }
    }
    fetchBtn.addEventListener('click', fetchById);

    function ensureCollapsible(preEl) {
      const text = preEl.textContent || '';
      const THRESHOLD = 1200;
      if (text.length <= THRESHOLD) return;
      if (preEl.dataset.collapsible === '1') return;
      preEl.dataset.collapsible = '1';
      preEl.classList.add('collapsed');
      const btn = document.createElement('button');
      btn.className = 'btn btn-admin';
      btn.style.margin = '.5rem 0';
      btn.textContent = 'Expand';
      btn.dataset.toggle = 'pre';
      btn.addEventListener('click', () => {
        const isCollapsed = preEl.classList.toggle('collapsed');
        btn.textContent = isCollapsed ? 'Expand' : 'Collapse';
      });
      preEl.parentElement.insertBefore(btn, preEl);
    }

    function resetCollapsible(preEl) {
      if (preEl.dataset.collapsible === '1') {
        preEl.classList.remove('collapsed');
        preEl.dataset.collapsible = '';
        const prev = preEl.previousElementSibling;
        if (prev && prev.tagName === 'BUTTON' && prev.dataset && prev.dataset.toggle === 'pre') {
          prev.remove();
        }
      }
    }
  </script>
</body>
</html>
